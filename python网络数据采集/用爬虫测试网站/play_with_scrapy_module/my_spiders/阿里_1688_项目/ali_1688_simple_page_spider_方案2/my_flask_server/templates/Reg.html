<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>甄优爬虫</title>
		<link rel="stylesheet" type="text/css" href="./static/css/reset.css"/>
    <style type="text/css">
			html,
			body {
			  width: 100%;
			  font-size: .16rem;
			  color: #333333;
			}
			html {
			  font-size: 100px;
			}    	
       header{
        width:100%;
        height:.8rem;
        background: #dfdfdf;
      }
      .main{
      	width: 12rem;
      	height: 10rem;
      	margin: 0 auto;
      	position: relative;
      	background: url(./static/images/bg.png)no-repeat;
      	background-size: 100% 100%;
      }   	
      .logo{
      	width: 2.46rem;
      	height: .66rem;
      	background: url(./static/images/logo.png)no-repeat;
      	background-size: 100% 100%;
      	position: absolute;
      	left: 1.0rem;
      	top: .8rem;
      }
 	.reg{
 		position: fixed;
 		top: 0;
 		left: 0;
 		right: 0;
 		bottom: 0;
 		background: rgba(0,0,0,.4);
 	}
 	.login{
 		width: 5.0rem;
 		height: 5.0rem;
 		position: absolute;
 		left: 0;
 		top: 0;
 		right: 0;
 		bottom: 0;
 		margin: auto;
 		background: #ffffff;
 		border-radius: .1rem;
 	}
 	.login-head{
 		width: 100%;
 		height: .3rem;
 		padding: .3rem 0;
 	}
 	.smallLogo{
		width: 1.24rem;
		height: .3rem;
		background:url(./static/images/logo.png)no-repeat;
		background-size: 100% 100%;
		margin: 0 auto;
 	}
 	.login-content{
 		width: 100%;
 		height: 2.2rem;
 		
 	}
 	.login-content>div{
 		height: .28rem;
 		line-height: .28rem;
 		margin-bottom: .2rem;
 	}
 	.phone,.setPass,.confirmPass,.command{
 		display: block;
 		width: 3.0rem;
 		height: .28rem;
 		border: .01rem solid #CCCCCC;
 		border-radius: .05rem;
 		margin: 0 auto;
 		text-indent: 5px;
 	}
 	.login-btn{
 		width: 3.0rem;
 		height:  .4rem;
 		background: #439aeb;
 		color: #ffffff;
 		text-align: center;
 		line-height: .4rem;
 		border-radius: .05rem;
 		margin: 0 auto;
 	}
    </style>
  </head>
  <body>
    <header></header>
    <div class="main">
    	<div class="logo"></div>
    	<div class="reg">
			<div class="login">
				<div class="login-head"><div class="smallLogo"></div></div>
				<div class="login-content">
					<div><input type="" name="" class="phone" id="" value="" placeholder="手机号"/></div>
					<div><input type="" name="" class="setPass"  id="" value="" placeholder="设置密码" /></div>
					<div><input type="" name="" class="confirmPass"  id="" value="" placeholder="确认密码" /></div>
					<div><input type="" name="" class="command"  id="" value="" placeholder="内部员工口令" /></div>
				</div>
				<div class="login-btn">注册</div>
			</div>
    	</div>
    </div>
    
    <script type="text/javascript">
		/*REM*/
		~function(){
			var desW = 1920,
				winW = document.documentElement.clientWidth||document.body.clientWidth;
				
				document.documentElement.style.fontSize = winW / desW * 100 + 'px';
		}();    	
    </script>
  </body>
</html>
